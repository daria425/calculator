<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="upper-screen">
        <div id="upper-screen-content"></div>
      </div>
      <div class="lower-screen">
        <div id="lower-screen-content"></div>
      </div>
      <div class="button-container">
        <!-- <div class="row one"> -->
        <button class="number" id="one" value="1">1</button>
        <button class="number" id="two" value="2">2</button>
        <button class="number" id="three" value="3">3</button>
        <button class="operator" id="divide" value="/">/</button>
        <!-- </div> -->
        <!-- <div class="row two"> -->
        <button class="number" id="four" value="4">4</button>
        <button class="number" id="five" value="5">5</button>
        <button class="number" id="six" value="6">6</button>
        <button class="operator" id="multiply" value="*">x</button>
        <!-- </div> -->
        <!-- <div class="row three"> -->
        <button class="number" id="seven" value="7">7</button>
        <button class="number" id="eight" value="8">8</button>
        <button class="number" id="nine" value="9">9</button>
        <button class="operator" id="add" value="+">+</button>

        <!-- <div class="row four"> -->
        <button class="number" id="zero" value="0">0</button>
        <button class="decimal" id="decimal" value=".">.</button>
        <button class="operator" id="subtract" value="-">-</button>
        <button class="equals" id="answer" value="=">=</button>
        <!-- </div> -->
      </div>
      <div class="row five">
        <button class="function" id="clear" value="AC">AC</button>
        <button class="function" id="plusminus" value="+/-">+/-</button>
        <button class="function" id="backspace" value="backspace">
          delete
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
